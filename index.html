<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribd Bypass JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Scribd Bypass JS</h1>
    <h4>This tools is for educational purposes ONLY!</h4>
    <h4>
      The author is not responsible for any misused or legal consequences.
    </h4>

    <div class="input">
      <form id="link">
        <h2>Scribd Link:</h2>
        <input
          type="url"
          name="url"
          id="scribd_original_link"
          placeholder="https://www.scribd.com/document/"
          pattern="^https://www.scribd.com/document/[0-9]{9}/.+$"
          minlength="45"
          required
        />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
